<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./clock.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock_face">
        <div class="hand hour_hand"></div>
        <div class="hand minute_hand"></div>
        <div class="hand second_hand"></div>
      </div>
    </div>

    <script>
      const seconsHand = document.querySelector(".second_hand");
      const minsHand = document.querySelector(".minute_hand");
      const hourHand = document.querySelector(".hour_hand");

      const setDate = () => {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        seconsHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + (mins / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      };

      setInterval(setDate, 1000);
      setDate();
    </script>
  </body>
</html>
